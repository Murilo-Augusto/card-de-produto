<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de produto</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  <div id="app" class="flex">
    <div class="product">
      <button id="button-360">
        <img src="./assets/button360.svg" alt="">
      </button>
      <button id="button-close" class="hide">
        <img src="./assets/buttonClose.svg" alt="">
      </button>
      <img id="product-image" src="./assets/sofa.png" alt="Produto Sofá Margot 2 - Rosé">
    </div>
    
    <div class="product-info flex">
      <div class="content flex">
        <p>CÓDIGO: 42404</p>
        <h2>Sofá Margot II - Rosé</h2>
        <p>R$ 4.000</p>
      </div>
      <button>ADICIONAR À CESTA</button>
    </div>

  </div>
</body>
</html>
